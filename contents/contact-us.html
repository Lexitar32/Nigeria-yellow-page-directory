<body>
    <!-- NAVBAR SECTION -->
    <header>
        <nav id="navbar">
            <div class="navbar-content">
                <div class="content-1">

    <section class="contact-us">
        <div class="contact-container">
            <h2>Contact US</h2>
            <form action="POST" data-netlify="true">

                <label for="name">Name:</label> <br>
                <input type="text" name="name"><br>
                <label for="email">Email:</label> <br>
                <input type="email" name="email"><br>
                <label for="text">Message</label> <br>
                <textarea name="text" cols="25" rows="5"></textarea><br>
                <button class="submit" value="submit"> submit</button>

            </form>
        </div>

    </section>


    <footer>
        <div class="footer-container">
            <div class="subscribe">
                <form name="name" action="POST" data-netlify="true">
                    <h1>Subscribe to our newsletter</h1>
                    <input type="email" name="email" placeholder="Your Email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-flex">
                <div class="social-icon">
                    <span><a href="#"><i class="fab fa-twitter"></i></a></span>
                    <span><a href="#"><i class="fab fa-github"></i></a></span>
                    <span><a href="#"><i class="fab fa-instagram"></i></a></span>

                </div>
                <hr>
                <div class="elite">
                    <p>Team Elite &copy; 2020. All Rights Reserved</p>
                </div>
